<el-form
    :ref="$data.$_form.name"
    :model="$data.$_form.data"
    :rules="$data.$_form.rules"
    class="page-form"
    label-position="top">
    <div class="form-heading">
        <div class="flex-2-col">
            <div class="left">
                <h3>Account Info</h3>
            </div>
            <div class="right">
                <div class="controls">
                    <el-button
                        v-if="!$data.$_form.editing"
                        class="icon-btn"
                        type="primary"
                        icon="el-icon-edit"
                        @click="$_form_edit"
                        circle>
                    </el-button>
                    <el-button
                        v-if="$data.$_form.editing"
                        class="icon-btn"
                        type="success"
                        icon="el-icon-check"
                        @click="$_form_save"
                        circle>
                    </el-button>
                    <el-button
                        v-if="$data.$_form.editing"
                        class="icon-btn"
                        type="danger"
                        icon="el-icon-close"
                        @click="$_form_cancel"
                        circle>
                    </el-button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-body">
        <el-form-item label="Email" prop="email">
            <el-input
                v-model="$data.$_form.data.email"
                @keyup.native.enter="$_form_save"
                :disabled="true">
            </el-input>
        </el-form-item>
        <div class="flex-2-col">
            <div class="left">
                <el-form-item label="First Name" prop="first_name">
                    <el-input
                        v-model="$data.$_form.data.first_name"
                        @keyup.native.enter="$_form_save"
                        :disabled="!$data.$_form.editing">
                    </el-input>
                </el-form-item>
            </div>
            <div class="right">
                <el-form-item label="Last Name" prop="last_name">
                    <el-input
                        v-model="$data.$_form.data.last_name"
                        @keyup.native.enter="$_form_save"
                        :disabled="!$data.$_form.editing">
                    </el-input>
                </el-form-item>
            </div>
        </div>
    </div>
</el-form>
