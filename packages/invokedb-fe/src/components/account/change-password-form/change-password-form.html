<el-form
    :ref="$data.$_form.name"
    :model="$data.$_form.data"
    :rules="$data.$_form.rules"
    class="page-form"
    label-position="top">
    <div class="form-heading">
        <div class="flex-2-col">
            <div class="left">
                <h3>Change Password</h3>
            </div>
            <div class="right">
                <div class="controls">
                    <el-button
                        v-if="!$data.$_form.editing"
                        class="icon-btn"
                        type="primary"
                        icon="el-icon-edit"
                        @click="$_form_edit"
                        circle>
                    </el-button>
                    <el-button
                        v-if="$data.$_form.editing"
                        class="icon-btn"
                        type="success"
                        icon="el-icon-check"
                        @click="$_form_save"
                        circle>
                    </el-button>
                    <el-button
                        v-if="$data.$_form.editing"
                        class="icon-btn"
                        type="danger"
                        icon="el-icon-close"
                        @click="$_form_cancel"
                        circle>
                    </el-button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-body">
        <div class="flex-2-col">
            <div class="left">
                <el-form-item label="Current Password" prop="current_password">
                    <el-input
                        v-model="$data.$_form.data.current_password"
                        :disabled="!$data.$_form.editing"
                        @keyup.native.enter="$_form_save"
                        type="password">
                    </el-input>
                </el-form-item>
            </div>
            <div class="right">
                <el-form-item label="New Password" prop="new_password">
                    <el-input
                        v-model="$data.$_form.data.new_password"
                        :disabled="!$data.$_form.editing"
                        @keyup.native.enter="$_form_save"
                        type="password">
                    </el-input>
                </el-form-item>
            </div>
        </div>
    </div>
</el-form>
