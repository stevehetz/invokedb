<div class="page-form subscription-form">
    <div class="form-heading">
        <div class="flex-2-col">
            <div class="left">
                <h3>Subscription</h3>
            </div>
            <div class="right">
            </div>
        </div>
    </div>
    <div class="form-body loading" v-if="loading">
        Loading subscription info...
    </div>
    <div class="form-body" v-if="!loading">
        <div class="subscription-tier">
            <label>
                Subscription Tier:
            </label>
            <span class=""
                  v-if="account">
                {{account.subscription ? account.subscription.name + ' - $' + account.subscription.price : 'Free'}}
            </span>
        </div>
        <div class="subscription-end-message"
             :class="{
                 renew: !this.cancel_at_period_end,
                 end: this.cancel_at_period_end
             }"
             v-if="subscription_end_message">
            <i class="fa fa-info-circle"></i>
            <span>{{ subscription_end_message }}</span>
        </div>
        <div class="links">
            <a :href="checkout_link"
               class="change-plan-link">Change Plan</a>
            <a :href="pricing_link"
               class="pricing-link">
                Go to Pricing Page
            </a>
        </div>
        <div class="locked-message" v-if="account_locked">
            <span>Account Locked</span>
            <span v-if="account_locked_reason">: {{ account_locked_reason }}</span>
        </div>
    </div>
</div>
