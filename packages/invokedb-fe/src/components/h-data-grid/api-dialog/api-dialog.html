<div class="api-dialog">
   <div class="api-dialog-section">
      <h3 class="api-dialog-section-title no-highlight">Get</h3>
      <div class="url-block">
         <span class="method get no-highlight">GET</span>
         <input class="url"
                :value="get_url"
                readonly />
         <span class="copy no-highlight"
               @click="copy_to_clipboard('get', get_url)"><i class="fa fa-copy"></i></span>
         <div class="copied-popup"
              v-if="show_copied_popup.get">
            copied!
         </div>
      </div>
      <span class="go-to-doc-link"
            @click="go_to_doc_link('get')">
         Full <span class="keyword get">Get</span> Documentation <i class="fa fa-arrow-right"></i>
      </span>
